name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci
      
      - name: 检查代码风格
        run: npm run lint
      
      - name: 运行测试
        run: npm test
      
      - name: 构建应用
        run: npm run build 